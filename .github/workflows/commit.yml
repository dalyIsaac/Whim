name: commit

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/workflows/pull_request_labels.yml"
      - ".github/pull_request_template.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/workflows/pull_request_labels.yml"
      - ".github/pull_request_template.md"

jobs:
  commit:
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, arm64]

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore dependencies
        env:
          Configuration: ${{ matrix.configuration }}
        run: |
          dotnet restore Whim.sln -p:Configuration=$env:Configuration

      - name: Install dotnet tools
        run: |
          dotnet tool restore

      - name: Check C# formatting
        run: |
          dotnet tool run dotnet-csharpier . --check

      - name: Check XAML formatting
        run: |
          dotnet tool run xstyler --recursive --d . --passive --config ./.xamlstylerrc

      # - name: Check analyzers
      #   run: |
      #     dotnet format analyzers Whim.sln --verify-no-changes --no-restore

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build
        env:
          Configuration: ${{ matrix.configuration }}
          Platform: ${{ matrix.platform }}
        run: |
          msbuild Whim.sln `
            -p:Configuration=$env:Configuration `
            -p:Platform=$env:Platform `
            -p:BuildInParallel=true `
            -maxCpuCount

      - name: MSTest again
        env:
          Configuration: ${{ matrix.configuration }}
          Platform: ${{ matrix.platform }}
        run: |
          $directory = "\bin\" + $env:Platform + "\" + $env:Configuration + "\net7.0-windows10.0.19041.0\win10-" + $env:Platform
          $flags = "--logger:""console;verbosity=normal"" /InIsolation /EnableCodeCoverage"
          ls src\Whim.CommandPalette.Tests
          ls src\Whim.CommandPalette.Tests\bin
          ls src\Whim.CommandPalette.Tests\bin\$env:Platform
          ls src\Whim.CommandPalette.Tests\bin\$env:Platform\$env:Configuration
          ls src\Whim.CommandPalette.Tests\bin\$env:Platform\$env:Configuration\net7.0-windows10.0.19041.0
          ls src\Whim.CommandPalette.Tests\bin\$env:Platform\$env:Configuration\net7.0-windows10.0.19041.0\win10-$env:Platform
          ls src\Whim.CommandPalette.Tests$directory

