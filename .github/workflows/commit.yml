name: commit

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/workflows/pull_request_labels.yml"
      - ".github/pull_request_template.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/workflows/pull_request_labels.yml"
      - ".github/pull_request_template.md"

jobs:
  commit:
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, arm64]

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup VSTest Path
        uses: darenm/Setup-VSTest@v1.2

      - name: Restore dependencies
        run: |
          dotnet restore Whim.sln -p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Install dotnet tools
        run: |
          dotnet tool restore

      - name: Check C# formatting
        run: |
          dotnet tool run dotnet-csharpier . --check

      - name: Check XAML formatting
        run: |
          dotnet tool run xstyler --recursive --d . --passive --config ./.xamlstylerrc

      - name: Check analyzers
        run: |
          dotnet format analyzers Whim.sln --verify-no-changes --no-restore

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build
        run: |
          msbuild Whim.sln `
            -p:Configuration=$env:Configuration `
            -p:Platform=$env:Platform `
            -p:BuildInParallel=true `
            -maxCpuCount
        env:
          Configuration: ${{ matrix.configuration }}
          Platform: ${{ matrix.platform }}

      - name: Test
        run: |
          dotnet test Whim.sln -p:CollectCoverage=true -p:CoverletOutputFormat=opencover --filter "FullyQualifiedName!~Whim.CommandPalette.Tests"

      - name: MSTest
        run: |
          $directory = "\bin\" + $env:Platform + "\" + $env:Configuration + "\net7.0-windows10.0.19041.0\win10-" + $env:Platform
          $flags = "--logger:""console;verbosity=normal"" /InIsolation /EnableCodeCoverage"

          vstest.console.exe .\src\Whim.CommandPalette.Tests$directory\Whim.CommandPalette.Tests.build.appxrecipe $flags

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          files: src/**/*.opencover.xml
